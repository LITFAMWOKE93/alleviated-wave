<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hidden Surface Removal using Depth Sort</title>
  
</head>


<script id="vertex-shader" type="x-shader/x-vertex">
    #version 300 es
    
    in  vec4 aPosition;
    in  vec4 aColor;
    out lowp vec4 vColor;

   
    
    
    
    void main()
    {
        gl_Position = aPosition;
        vColor = aColor;
    }
</script>
    

<script id="fragment-shader" type="x-shader/x-fragment">
        #version 300 es
        
        precision lowp float;
        
        in vec4 vColor;
        out vec4 fColor;
        
        void
        main()
        {
            fColor = vColor;
        }
</script>

<div id="triangleInfo"></div>
<div>
    Triangle 0 Depth: <input type="range" id="triangle0Depth" min="-1" max="1" step="0.01" value="-0.5">
</div>

<div>
    Triangle 1 Depth: <input type="range" id="triangle1Depth" min="-1" max="1" step="0.01" value="-0.5">
</div>
